<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Maker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">QR Code Maker</h1>

    <form id="qrForm" method="POST" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="qrdata" class="form-label">Enter text or URL:</label>
        <input type="text" name="qrdata" id="qrdata" class="form-control" placeholder="e.g. https://github.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label me-2">Foreground:</label>
        <input type="color" name="fg" class="form-control form-control-color d-inline w-auto" value="#000000">
        <label class="form-label ms-3 me-2">Background:</label>
        <input type="color" name="bg" class="form-control form-control-color d-inline w-auto" value="#ffffff">
      </div>

      <div class="mb-3">
        <label class="form-label me-2">Color Style:</label>
        <div class="form-check form-check-inline">
          <input type="radio" name="colortype" value="solid" checked class="form-check-input">
          <label class="form-check-label">Solid</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="colortype" value="gradient" class="form-check-input">
          <label class="form-check-label">Gradient</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">QR Title (optional):</label>
        <input type="text" name="title" class="form-control" placeholder="e.g. My Instagram">
      </div>

      <div class="mb-3">
        <label class="form-label">Theme:</label>
        <select name="theme" class="form-select">
          <option value="rounded">Rounded</option>
          <option value="gapped">Gapped Squares</option>
          <option value="horizontal">Horizontal Bars</option>
          <option value="vertical">Vertical Bars</option>
          <option value="circle">Circles</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">QR Border Style:</label>
        <select name="border" id="border" class="form-select">
          <option value="none">None</option>
          <option value="thin">Thin Black Border</option>
          <option value="thick">Thick Colored Border</option>
          <option value="rounded">Rounded Colored Border</option>
        </select>
      </div>
      <div class="mb-3">
  <label for="size" class="form-label">QR Code Size (pixels):</label>
  <input type="number" name="size" id="size" class="form-control" value="300" min="100" max="1000" step="10">
</div>

      <button type="submit" class="btn btn-primary w-100">Generate</button>
    </form>

    <div id="preview" class="text-center mt-4">
      <img id="qrImage" class="mx-auto d-block" style="max-width: 300px; display: none;" alt="QR Preview">
      <br>
      <a id="downloadLink" class="btn btn-success mt-3" style="display:none;" download="qr.png">Download QR Code</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
