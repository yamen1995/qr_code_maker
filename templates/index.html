<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Maker Pro</title>
  <!-- Updated CSS path and added Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>QR Code Maker Pro</h1>
      <p class="developer-credit">Developed by: <strong>Yamen Tahseen</strong></p>
    </header>

    <main class="main-content">
      <section class="form-section">
        <form id="qrForm" method="POST" enctype="multipart/form-data" aria-label="QR Code Generator Form">
          
          <!-- QR Input -->
          <div class="form-group form-full-width">
            <label for="qrdata">Enter text or URL:</label>
            <input type="text" id="qrdata" name="qrdata" placeholder="e.g. https://github.com" required>
          </div>

          <!-- Color Settings -->
          <div class="form-group form-full-width">
            <legend>Color Settings:</legend>

            <label for="fg">Foreground Color:</label>
            <input type="color" id="fg" name="fg" value="#000000">

            <label for="bg">Background Color:</label>
            <input type="color" id="bg" name="bg" value="#ffffff">

            
              <label>Color Style:</label>
              <div class="color-options">
                <label>
                  <input type="radio" name="colortype" value="solid" checked>
                  Solid
                </label>
                <label>
                  <input type="radio" name="colortype" value="gradient">
                  Gradient
                </label>
              </div>

              <label class="color-option">
                <input type="checkbox" name="inverse" id="inverse">
                Inverse Colors
              </label>
            </div>
          

          <!-- Logo Upload -->
          <div class="form-group">
            <label for="logo">Upload Logo (optional):</label>
            <input type="file" id="logo" name="logo" accept="image/*">
            </div>
            <div class="logo-preview" id="logoPreview" aria-label="Logo Preview Area"></div>
          

          <!-- Title -->
          <div class="form-group form-full-width">
            <label for="title">QR Title (optional):</label>
            <input type="text" id="title" name="title" placeholder="e.g. My Instagram">
          </div>

          <!-- Style Drawer Toggle -->
          <button type="button" class="style-drawer-toggle" aria-expanded="false" aria-controls="styleDrawer">
            <i class="fas fa-paint-brush" aria-hidden="true"></i> Style Options
          </button>

          <!-- Style Options -->
          <div class="style-drawer" id="styleDrawer">
            <div class="form-group">
              <label for="theme">Theme:</label>
              <select name="theme" id="theme">
                <option value="rounded">Rounded</option>
                <option value="gapped">Gapped Squares</option>
                <option value="horizontal">Horizontal Bars</option>
                <option value="vertical">Vertical Bars</option>
                <option value="circle">Circles</option>
              </select>
            </div>

            <div class="form-group">
              <label for="border">QR Border Style:</label>
              <select name="border" id="border">
                <option value="none">None</option>
                <option value="thin">Thin Border</option>
                <option value="thick">Thick Border</option>
                <option value="rounded">Rounded Border</option>
                <option value="dotted">Dotted Border</option>
                <option value="corners">Corners Only</option>
              </select>
            </div>
          </div>

          <!-- Size Slider -->
          <div class="form-group form-full-width">
            <label for="size">QR Code Size (pixels):</label>
            <input type="range" id="size" name="size" min="100" max="1000" step="10" value="300">
            <output id="sizeValue" for="size">300px</output>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="generate-btn">
            <i class="fas fa-qrcode" aria-hidden="true"></i> Generate QR Code
          </button>
        </form>
      </section>

      <section class="preview-section" aria-label="QR Code Preview Section">
        <div id="preview">
          <h2 class="preview-title">QR Code Preview</h2>
          <div id="spinner" aria-hidden="true"></div>
          <img id="qrImage" alt="QR Code Preview" />
          <div class="preview-actions">
            <a id="downloadLink" class="btn" download>
              <i class="fas fa-download" aria-hidden="true"></i> Download
            </a>
            <button id="copyBtn" class="btn">
              <i class="fas fa-copy" aria-hidden="true"></i> Copy
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
